<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div id="generated-recipe-container">
    <div id="arrow-back"><a class="fa-solid fa-arrow-left" href="index.html"></a></div>
    <div id="recipe-overview">
        <img alt="Recipe image" id="recipe-image" src="">
        <div>
            <h1 id="recipe-name"></h1>
            <p id="recipe-instructions"></p>
        </div>
    </div>
    <div>
        <h2>Ingredients:</h2>
        <ul id="recipe-ingredients"></ul>
    </div>
    <div>
        <h2>Video description:</h2>
        <div id="recipe-video">
            <iframe id="video" src="https://www.youtube.com/embed/apwqxa65iAk">
            </iframe>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
