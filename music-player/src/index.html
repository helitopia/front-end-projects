<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
    <script src="script.js" type="module"></script>
</head>
<body>
<div class="swiper album-covers-wrapper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img alt="album cover image" src="../assets/image-list_Clean-Bandit-Symphony.jpg"/></div>
        <div class="swiper-slide"><img alt="album cover image" src="../assets/image-list_Harry-Styles-As-It-Was.jpg"/></div>
        <div class="swiper-slide"><img alt="album cover image" src="../assets/image-list_Dua-Lipa-Physical.jpg"/></div>
    </div>
</div>
<div class="player-wrapper">
    <h1 class="song-title">Song name</h1>
    <p class="author-name">Author name</p>
    <audio class="song-playback" src=""></audio>
    <div class="song-progress-wrapper">
        <input id="song-progress" type="range">
        <label for="song-progress"></label>
    </div>
    <div class="song-time-wrapper">
        <p class="remaining-song-time">00:00</p>
        <p class="overall-song-duration">00:00</p>
    </div>
    <div class="player-buttons">
        <button class="prev-song">
            <i class="fa-solid fa-backward"></i>
        </button>
        <button class="pause-play-btn"></button>
        <button class="next-song">
            <i class="fa-solid fa-forward"></i>
        </button>
    </div>
</div>
</body>
</html>
