<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="swiper album-covers-wrapper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img alt="album cover image" src="../assets/1.jpg"/></div>
        <div class="swiper-slide"><img alt="album cover image" src="../assets/2.jpg"/></div>
        <div class="swiper-slide"><img alt="album cover image" src="../assets/3.jpg"/></div>
    </div>
</div>
<div class="player-wrapper">
    <h1 class="song-title">Song name</h1>
    <p class="author-name">Author name</p>
    <audio class="song-playback" src=""></audio>
    <div class="song-progress-wrapper">
        <input id="song-progress" type="range">
        <label for="song-progress"></label>
    </div>
    <div class="song-time-wrapper">
        <p class="remaining-song-time">1:23</p>
        <p class="overall-song-duration">2:40</p>
    </div>
    <div class="player-buttons">
        <button class="prev-song">
            <i class="fa-solid fa-backward"></i>
        </button>
        <button class="pause-play-btn"></button>
        <button class="next-song">
            <i class="fa-solid fa-forward"></i>
        </button>
    </div>
</div>
<script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
<script src="script.js"></script>
</body>
</html>
