<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css' rel='stylesheet'>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="swiper album-covers-wrapper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img alt="album cover image" src="../assets/1.jpg"/></div>
        <div class="swiper-slide"><img alt="album cover image" src="../assets/2.jpg"/></div>
        <div class="swiper-slide"><img alt="album cover image" src="../assets/3.jpg"/></div>
        <div class="swiper-slide"><img alt="album cover image" src="../assets/4.jpg"/></div>
        <div class="swiper-slide"><img alt="album cover image" src="../assets/5.jpg"/></div>
    </div>
</div>
<div class="player-wrapper">
    <h1>Song name</h1>
    <p>Author name</p>
    <div class="song-progress-wrapper">
        <input id="song-progress" type="range">
        <label for="song-progress"></label>
    </div>
    <div class="player-buttons">
        <div class="prev-song">&lt;</div>
        <div class="pause-play-btn">0</div>
        <div class="next-song">&gt;</div>
    </div>
</div>
<script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
<script src="script.js"></script>
</body>
</html>
