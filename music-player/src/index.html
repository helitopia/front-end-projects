<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css' rel='stylesheet'>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="album-covers-wrapper">
    <div class="swiper-wrapper">
        <div class="swiper"><img src="../assets/1.jpg" alt="album cover image"/></div>
        <div class="swiper"><img src="../assets/2.jpg" alt="album cover image"/></div>
        <div class="swiper"><img src="../assets/3.jpg" alt="album cover image"/></div>
    </div>
</div>
<div class="player-wrapper">
    <h1>Song name</h1>
    <p>Author name</p>
    <div class="player-buttons">
        <div class="prev-song">&lt;</div>
        <div class="pause-play-btn">0</div>
        <div class="next-song">&gt;</div>
    </div>
</div>
<script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
</body>
</html>
